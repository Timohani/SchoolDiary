spring.application.name=schooldiary

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/schooldiary
spring.datasource.username=school_user
spring.datasource.password=school_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.com.schooldiary=DEBUG